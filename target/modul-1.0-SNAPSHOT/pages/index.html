<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Exel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1>Exel Table</h1>
    </header>
    <div style="margin: 10px">
        <input type="button" name="newTable" value="New Table" onclick="newTable()">
        <input type="text" id="tableName">
    </div>
    <div>
        <ul id="savedTables"></ul>
    </div>
    <div>
        <input type="button" name="addRow" value="Add Row" onclick="addRow()">
        <input type="button" name="addColl" value="Add Column" onclick="addColumn()"/>
        <input type="button" name="save" value="Save Table" onclick="save()">
        <table border="1" id="myTable">
        </table>
    </div>
</body>
</html>
